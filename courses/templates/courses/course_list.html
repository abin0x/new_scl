<!DOCTYPE html>
<html>
<head>
    <title>Course List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: #fff;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .no-courses {
            text-align: center;
            color: #888;
        }
    </style>
</head>
<body>
    <h1>Courses and Enrollments</h1>
    <table>
        <thead>
            <tr>
                <th>Course Title</th>
                <th>Number of Students Enrolled</th>
            </tr>
        </thead>
        <tbody>
            {% for course in courses %}
                <tr>
                    <td>{{ course.title }}</td>
                    <td>{{ course.student_count }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="2" class="no-courses">No courses available.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
